<div class="product_page">
  
  <div class="container mt-5">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <img src="images/product_watches/default-watch.png" alt="Product" class="img-fluid rounded mb-3 product-image" id="mainImage">
            <div class="d-flex justify-content-between">
                <img src="images/product_watches/default-watch.png" alt="Thumbnail 1" class="thumbnail rounded active" onclick="changeImage(event, this.src)">
                <img src="images/product_watches/default-watch.png" alt="Thumbnail 2" class="thumbnail rounded" onclick="changeImage(event, this.src)">
                <img src="images/product_watches/default-watch.png" alt="Thumbnail 3" class="thumbnail rounded" onclick="changeImage(event, this.src)">
                <img src="images/product_watches/default-watch.png" alt="Thumbnail 4" class="thumbnail rounded" onclick="changeImage(event, this.src)">
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6 product_details">
            <h2 class="mb-3">Loading...</h2>
            <p class="text-muted mb-4">Loading product info...</p>
            <div class="mb-3">
                <span class="h4 me-2">$0.00</span>
                <span class="text-muted"><s></s></span>
            </div>
            <div class="mb-3">
                <i class="bi bi-star text-muted"></i>
                <i class="bi bi-star text-muted"></i>
                <i class="bi bi-star text-muted"></i>
                <i class="bi bi-star text-muted"></i>
                <i class="bi bi-star text-muted"></i>
                <span class="ms-2 text-muted">Loading reviews...</span>
            </div>
            <p class="mb-4">Loading product description...</p>      
            <div class="mb-4">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
            </div>
            <button class="btn btn-primary btn-lg mb-3 me-2 cart_button">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            
            <div class="mt-4">
                <h5>Key Features:</h5>
                <ul>
                    <li>Loading features...</li>
                    <li>Please wait...</li>
                </ul>
            </div>
        </div>
    </div>
  </div>
</div>

<style>
/* Product page specific styles */
.product_page .thumbnail {
    width: 80px;
    height: 80px;
    object-fit: cover;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.product_page .thumbnail:hover {
    border-color: #ddd;
    transform: scale(1.05);
}

.product_page .thumbnail.active {
    border-color: #007bff;
}

.product_page .product-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

@media (max-width: 768px) {
    .product_page .product-image {
        height: 300px;
    }
    
    .product_page .thumbnail {
        width: 60px;
        height: 60px;
    }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function changeImage(event, src) {
          document.getElementById('mainImage').src = src;
          document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
          event.target.classList.add('active');
      }
</script>
